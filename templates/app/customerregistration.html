{% extends 'app/base.html' %}
{% load static %}
{% block title %}Customer Registration{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Customer Registration</h3>
<form action="" method="POST" novalidate class="shadow mt-2">
   {% csrf_token %}
    <div class="mb-3">
     <label for="exampleInputUsername1" class="form-label">Username</label>
     <input type="text" name='username' class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp">
    </div>

  <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Email</label>
     <input type="text" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" name='password' class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
     <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
     <input type="password" name='confirm_password' class="form-control" id="exampleInputPassword2">
    </div>

    <input type="submit" class="btn btn-primary" value="Create an Account">
    <div class=" text-primary fw-bold mt-2"><small>Already Have an Account? <a href="{% url 'login' %}"
       class="text-danger">Login</a> </small></div>
   </form>

{% endblock main-content %}
